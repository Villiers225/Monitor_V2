<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Defence Procurement Monitor</title>
<link rel="stylesheet" href="./styles.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
<div class="container">
  <header class="header">
    <div>
      <h1>Defence Procurement Monitor</h1>
      <div class="subtitle">Problems & solutions tracker • auto‑curated from the web and social</div>
    </div>
    <nav>
      <a class="btn" href="./weekly.html">Weekly summary</a>
      <a class="btn" href="https://github.com/" target="_blank" rel="noopener">View on GitHub</a>
    </nav>
  </header>

  <section id="charts" class="card">
    <canvas id="themesChart" height="220"></canvas>
    <canvas id="solutionsChart" height="220"></canvas>
  </section>

  <section class="card">
    <div class="controls">
      <input id="search" placeholder="Search title, source or tags…" />
      <select id="tagFilter"><option value="">Filter by tag…</option></select>
      <select id="recoFilter">
        <option value="">All items</option>
        <option value="recommended">Recommended only</option>
      </select>
    </div>
    <table class="table" id="articlesTable">
      <thead>
        <tr>
          <th data-key="date">Date</th>
          <th data-key="title">Title</th>
          <th data-key="source">Source</th>
          <th data-key="relevance_score">Score</th>
          <th>Tags</th>
          <th>★</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <footer>Built for GitHub Pages • Data last refreshed client-side when you loaded this page.</footer>
</div>
<script src="./app.js"></script>
</body>
</html>
